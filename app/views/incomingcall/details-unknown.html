<div class="incoming-background">
  <div class="incoming-background-wrapper">
    <div class="incoming-call-text no-photo" x-mojo-tap-highlight="immediate">
      <div class="incoming-container" id="contact_info">
        <div id="unknownlabel" class="incoming-name truncating-text" x-mojo-loc=''>
          #{displayName}
        </div>
        <div id="contact_number" class="incoming-number">
          #{displayNumber}
        </div>
      </div>
    </div>
  </div>
</div>
