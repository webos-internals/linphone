<div id="preferences" class="palm-scene">
  
  <div class="scene-fade-top" x-mojo-scroll-fade="top"></div>
  
  <!-- SCENE TITLE -->
  <div class="palm-page-header multi-line">
    <div class="palm-page-header-wrapper">
      <div class="preferences-icon"></div>
      <div class="title" id="title">Preferences</div>
    </div>
  </div>
  
  <!-- SIP PARAMETERS -->
  <div class="palm-group">
    <div class="palm-group-title" id="sip">SIP</div>
    <div class="palm-list">

      <div class="palm-row" style="display:none">
	<div class="palm-row-wrapper">
	  <div class="help-overlay" id="help-sipUnregisterOnExit"></div>
	  <div class="label left" id="show-sipUnregisterOnExit">Unregister on App exit</div>
	  <div x-mojo-element="ToggleButton" id="sipUnregisterOnExit"></div>
	</div>
      </div>

      <div class="palm-row first">
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
	  <div class="title">
	    <div class="label"              id="sip-name">NAME</div>
	    <div x-mojo-element="TextField" id="sipName"></div>
	  </div>
	</div>
      </div>

      <div class="palm-row">
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
	  <div class="title">
	    <div class="label"              id="sip-password">PASSWORD</div>
	    <div x-mojo-element="TextField" id="sipPassword"></div>
	  </div>
	</div>
      </div>

      <div class="palm-row">
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
	  <div class="title">
	    <div class="label"              id="sip-domain">DOMAIN</div>
	    <div x-mojo-element="TextField" id="sipDomain"></div>
	  </div>
	</div>
      </div>

      <div class="palm-row last">
	<div class="palm-row-wrapper">
	  <div class="help-overlay" id="help-sipUseProxy"></div>
	  <div class="label left" id="show-sipUseProxy">Use Proxy</div>
	  <div x-mojo-element="ToggleButton" id="sipUseProxy"></div>
	</div>
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true" id="sipProxyField" style="display:none">
	  <div class="title">
	    <div class="label"              id="sip-proxy">PROXY</div>
	    <div x-mojo-element="TextField" id="sipProxy"></div>
	  </div>
	</div>
      </div>

    </div>
  </div>

  <!-- NETWORK PARAMETERS -->
  <div class="palm-group">
    <div class="palm-group-title" id="network">NETWORK</div>
    <div class="palm-list">

      <div class="palm-row first last">
	<div class="palm-row-wrapper">
	  <div class="help-overlay" id="help-netFirewall"></div>
	  <div class="label left" id="show-netFirewallPolicy">Firewall</div>
	  <div class="palm-list right" x-mojo-element="ListSelector" id="netFirewallPolicy"></div>
	</div>
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true" id="netNatAddressField" style="display:none">
	  <div class="title">
	    <div class="label"              id="net-nat-address">ADDRESS</div>
	    <div x-mojo-element="TextField" id="netNatAddress"></div>
	  </div>
	</div>
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true" id="netStunServerField" style="display:none">
	  <div class="title">
	    <div class="label"              id="net-stun-server">SERVER</div>
	    <div x-mojo-element="TextField" id="netStunServer"></div>
	  </div>
	</div>
      </div>

    </div>
  </div>

  <div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
  
</div>
